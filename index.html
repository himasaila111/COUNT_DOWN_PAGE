<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWN PAGE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="hero">
            <p>Website is under Maintenance</p>
            <h1>we're <span>Launching</span> Soon</h1>
            <div class="countDown">
                <div>
                    <h1 id="days">00</h1>
                    <p>Days</p>
                </div>
                <div>
                    <h1 id="hours">00</h1>
                    <p>Hours</p>
                </div>
                <div>
                    <h1 id="minutes">00</h1>
                    <p>Minutes</p>
                </div>
                <div>
                    <h1 id="seconds">00</h1>
                    <p>Seconds</p>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt="triangle"></button>
            <img src="images/rocket.png" alt="rocket" class="rocket">
        </div>
    </div>
    </div>
<script>
    const launchTime = new Date("Mar 17 2024 12:21:00").getTime()
    setInterval(()=>{
        let currentTime = new Date().getTime()
        let distance = launchTime - currentTime;
        let days = Math.floor (distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor ((distance % (1000 * 60 * 60 * 24)) / (1000 * 3600));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000* 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours") .innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

    },1000)
</script>
</body>

</html>
